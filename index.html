<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>¡Estás invitado!</title>

<!-- Open Graph -->
<meta property="og:title" content="¡Estás invitado!">
<meta property="og:description" content="Confirma tu asistencia y mira la ubicación.">
<meta property="og:image" content="https://i.imgur.com/zTwZ67D.jpeg?v=4">
<meta property="og:url" content="https://danteagv.github.io/invitacion3/">
<meta property="og:type" content="website">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    background: #FBCF70; /* fondo solo si falla el video */
  }

  /* Contenedor del video */
  .video-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1; /* siempre detrás */
    background: transparent;
  }

  /* Video centrado y cubriendo pantalla */
  #bg-video {
    width: 100%;
    height: 100%;
    object-fit: cover; /* cubre pantalla sin deformar */
  }

  /* Contenedor de botones */
  .buttons {
    position: fixed;
    bottom: 20px;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 25px; /* separación entre botones */
    padding: 0 20px;
    z-index: 2; /* sobre el video */
    box-sizing: border-box;
  }

  .buttons a {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 16px 24px;
    color: white;
    text-decoration: none;
    font-size: 22px;
    font-weight: 600;
    border-radius: 22px;
    box-shadow: 0 7px 27px rgba(0,0,0,0.3);
    transition: all 0.3s ease;
  }

  .buttons a:hover {
    transform: scale(1.05);
  }

  .btn-icon {
    width: 36px;
    height: 36px;
  }

  .whatsapp-btn {
    background-color: #25D366;
  }

  .location-btn {
    background-color: orange;
  }

  @media (max-width: 480px) {
    .buttons a {
      font-size: 18px;
      padding: 12px 18px;
    }
    .btn-icon {
      width: 28px;
      height: 28px;
    }
  }
</style>
</head>
<body>

  <!-- Video de fondo -->
  <div class="video-container">
    <video id="bg-video" autoplay muted loop playsinline>
      <source src="video.mp4" type="video/mp4">
      Tu navegador no soporta video HTML5
    </video>
  </div>

  <!-- Botones -->
  <div class="buttons">
    <a href="https://wa.me/5217771930619" target="_blank" class="whatsapp-btn">
      <img src="whatsapp.png" alt="WhatsApp" class="btn-icon"> Confirmar asistencia
    </a>
    <a href="https://maps.app.goo.gl/aSfyKK3FAMnZnNXY9" target="_blank" class="location-btn">
      <img src="location.png" alt="Ubicación" class="btn-icon"> Ubicación
    </a>
  </div>

</body>
</html>
