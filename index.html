<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¡Estás invitado!</title>

  <!-- Open Graph -->
  <meta property="og:title" content="¡Estás invitado!">
  <meta property="og:description" content="Confirma tu asistencia y mira la ubicación.">
  <meta property="og:image" content="https://i.imgur.com/zTwZ67D.jpeg?v=4">
  <meta property="og:url" content="https://danteagv.github.io/invitacion3/">
  <meta property="og:type" content="website">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      background: #FBCF70;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      z-index: -1;
    }

    #bg-video {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Ajusta video completo sin recortarlo */
    }

    .buttons {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 25px; /* espacio entre botones */
      padding: 0 15px;
      z-index: 2;
      box-sizing: border-box;
    }

    .buttons a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 18px 28px;
      color: white;
      text-decoration: none;
      font-size: 24px;
      font-weight: 600;
      border-radius: 22px;
      box-shadow: 0 7px 27px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    .buttons a:hover {
      transform: scale(1.05);
    }

    .btn-icon {
      width: 40px;
      height: 40px;
    }

    .whatsapp-btn {
      background-color: #25D366;
    }

    .location-btn {
      background-color: orange;
    }

    @media (max-width: 480px) {
      .buttons a {
        font-size: 20px;
        padding: 14px 20px;
      }
      .btn-icon {
        width: 32px;
        height: 32px;
      }
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video id="bg-video" autoplay muted loop playsinline>
      <source src="video.mp4" type="video/mp4">
    </video>
  </div>

  <div class="buttons">
    <a href="https://wa.me/5217771930619" target="_blank" class="whatsapp-btn">
      <img src="whatsapp.png" alt="WhatsApp" class="btn-icon"> Confirmar asistencia
    </a>
    <a href="https://maps.app.goo.gl/aSfyKK3FAMnZnNXY9" target="_blank" class="location-btn">
      <img src="location.png" alt="Ubicación" class="btn-icon"> Ubicación
    </a>
  </div>

</body>
</html>
