<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¡Estás invitado!</title>

  <!-- Open Graph para vista previa en WhatsApp -->
  <meta property="og:title" content="¡Estás invitado!">
  <meta property="og:description" content="Confirma tu asistencia y mira la ubicación.">
  <meta property="og:image" content="https://danteagv.github.io/invitacion/preview2.jpg">
  <meta property="og:url" content="https://danteagv.github.io/invitacion/">
  <meta property="og:type" content="website">

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      color: #fff;
      background: none; /* Asegura que no oscurezca el video */
    }

    /* Video de fondo */
    #bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      object-fit: cover;
      z-index: -1;
      filter: none;  /* elimina cualquier oscurecimiento */
      background: none; /* elimina fondo oscuro */
    }

    /* Contenedor de botones */
    .buttons {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 2;
    }

    /* Estilo general de botones */
    .buttons a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 22px 45px;
      color: white;
      text-decoration: none;
      font-size: 32px;
      font-weight: 600;
      border-radius: 22px;
      box-shadow: 0 7px 27px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    /* Hover */
    .buttons a:hover {
      transform: scale(1.05);
    }

    /* Iconos dentro del botón */
    .btn-icon {
      width: 58px;
      height: 58px;
    }

    /* Botón WhatsApp */
    .whatsapp-btn {
      background-color: #25D366;
    }

    /* Botón ubicación */
    .location-btn {
      background-color: orange;
    }
  </style>
</head>
<body>

  <!-- Video de fondo -->
  <video id="bg-video" autoplay muted loop>
    <source src="video.mp4" type="video/mp4">
  </video>

  <!-- Botones -->
  <div class="buttons">
    <a href="https://wa.me/5217771930619" target="_blank" class="whatsapp-btn">
      <img src="whatsapp.png" alt="WhatsApp" class="btn-icon"> Confirmar asistencia
    </a>
    <a href="https://maps.app.goo.gl/aSfyKK3FAMnZnNXY9" target="_blank" class="location-btn">
      <img src="location.png" alt="Ubicación" class="btn-icon"> Ubicación
    </a>
  </div>

</body>
</html>
